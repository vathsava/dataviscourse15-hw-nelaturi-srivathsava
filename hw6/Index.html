<body>

    <br/>
    <hr/>
    
    <div class="block">
        <div id="renderContainer"></div>
    </div>
    
    <br/>
    
    <div class="block">
        <span class="header">
            <select id="volumeMenu">
                <option>bonsai</option>
                <option>foot</option>
                <option>teapot</option>
            </select>
        </span>
        
        <br/>
        <hr/>

        <table>
            <tr>
                <td><div id="Red" style="height: 30px; width: 60px; background-color: rgb(128,0,0)"></div></td>
                <td><input id="R" type="range" min="0" max="255" oninput="uRed(value)"></td>
                <td><div id="RValDiv" style="background-color: rgb(200,200,200); width: 40px; height: 20px; text-align: center ">128</div></td>
            </tr>
            <tr>
                <td><div id="Green" style="height: 30px; width: 60px; background-color: rgb(0,128,0)"></div></td>
                <td><input id="G" type="range" min="0" max="255" oninput="uGreen(value)"></td>
                <td><div id="GValDiv" style="background-color: rgb(200,200,200); width: 40px; height: 20px; text-align: center ">128</div></td>
            </tr>
            <tr>
                <td><div id="Blue" style="height: 30px; width: 60px; background-color: rgb(0,0,128)"></div></td>
                <td><input id="B" type="range" min="0" max="255" oninput="uBlue(value)"></td>
                <td><div id="BValDiv" style="background-color: rgb(200,200,200); width: 40px; height: 20px; text-align: center">128</div></td>
            </tr>
            <tr>
                <td><div id="Yellow" style="height: 30px; width: 60px; background-color: rgb(255,255,0)"></div></td>
                <td><input id="Y" type="range" min="0" max="255" oninput="uYellow(value)"></td>
                <td><div id="YValDiv" style="background-color: rgb(200,200,200); width: 40px; height: 20px; text-align: center">128</div></td>
            </tr>
            <tr>
                <td><div id="Pink" style="height: 30px; width: 60px; background-color: rgb(255,0,255)"></div></td>
                <td><input id="P" type="range" min="0" max="255" oninput="uPink(value)"></td>
                <td><div id="PValDiv" style="background-color: rgb(200,200,200); width: 40px; height: 20px; text-align: center">128</div></td>
            </tr>
            <tr>
                <td>Alpha <div id="Alpha" ></div></td>
                <td><input id="a" type="range" min="0.0" max="1.0" step="0.1" oninput="uAlpha(value)"></td>
                <td><div id="aValDiv" style="background-color: rgb(200,200,200); width: 40px; height: 20px; text-align: center">0.5</div></td>
            </tr>

        </table>
    </div>
    
    <script src="script.js"></script>
